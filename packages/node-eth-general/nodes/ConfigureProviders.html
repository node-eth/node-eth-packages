<!DOCTYPE html>
<script type="text/javascript">
  RED.nodes.registerType('Configure-Providers', {
    category: 'General nodes',
    defaults: {
      name: { value: '' },
      rpc: { value: '', type: 'rpc', required: true },
    },
    icon: 'font-awesome/fa-cogs',
    inputs: 0,
    outputs: 0,
    label: function () {
      return this.name || 'Configure Providers';
    },
  });
</script>

<script type="text/html" data-template-name="Configure-Providers">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Configure Providers">
  </div>
  <div class="form-row">
    <label for="node-input-rpc">Pick Provider to Configure</label>
    <input type="text" id="node-input-rpc" style="width: 70%;" placeholder="RPC URL">
  </div>
</script>

<script type="text/html" data-help-name="Configure-Providers">
  <span>This node is used as a quick access to provider configuration.</span>
  <br>
  <span>With it you can add, remove or edit available RPC / Provider configurations.</span>
</script>
