<script type="text/javascript">
  RED.nodes.registerType('rpc', {
    category: 'config',
    defaults: {
      name: { value: '' },
      rpc: { value: '' },
    },
    label: function () {
      return this.name || 'RPC Configuration';
    },
    oneditprepare: function () {
      const rpcSelect = $('#node-input-rpc-select');
      const rpcInput = $('#node-config-input-rpc');

      rpcSelect.change(function () {
        if (rpcSelect.val() === 'custom') {
          rpcInput.prop('disabled', false);
        } else {
          rpcInput.prop('disabled', true);
          rpcInput.val('');
        }
      });
    },
  });
</script>

<script type="text/html" data-template-name="rpc">
  <div class="form-row">
    <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-rpc-select">RPC</label>
    <select id="node-input-rpc-select">
        <option value="https://eth-mainnet.g.alchemy.com/v2/R_yCyvqYqaX_7f7yTMDoTEXQrLp0dHri">Alchemy - Ethereum Mainnet</option>
        <option value="https://eth-goerli.g.alchemy.com/v2/lWjLf8hmkz3yFAl3KzY0pNPNKg4IkaSD">Alchemy - Ethereum Goerli</option>
        <option value="https://polygon-mainnet.g.alchemy.com/v2/ICVtU2cGKBMuoLJsMUetKMD8GBIKaC6k">Alchemy - Polygon Mainnet</option>
        <option value="custom">Custom</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-config-input-rpc">Custom RPC</label>
    <input type="text" id="node-config-input-rpc" placeholder="https://eth-mainnet.g.alchemy.com/v2/your-api-key" disabled>
  </div>
  <div class="form-tips">
    <span>NodeETH provides you with major RPCs but we <b>highly recommend</b> that you use your own RPCs.</span>
  </div>
</script>

<script type="text/html" data-help-name="rpc">
  <p>
    The RPC Configuration node stores the RPC configurations. Users can either select from the built-in RPC configurations provided by the NodeETH or provide their own custom RPC.
  </p>
</script>
